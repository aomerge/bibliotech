spring.application.name=api-gateway

server.port=${GATEWAY_PORT}

## Gateway Client Books Services
spring.cloud.gateway.routes[0].id=book-Service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/books/**

## Gateway Client Users Services
spring.cloud.gateway.routes[1].id=user-Service
spring.cloud.gateway.routes[1].uri=http://${HOST_CONFIG}:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/users/**

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=${HOST_CONFIG}
