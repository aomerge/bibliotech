spring.application.name=books-service
server.port=${BOOKS_PORT}

eureka.client.serviceUrl.defaultZone=http://${HOST_CONFIG}:${EUREKA_PORT}/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=${HOST_CONFIG}
eureka.instance.prefer-ip-address=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
spring.data.mongodb.uri=${MONGODB_BOOKS}
spring.main.allow-bean-definition-overriding=true