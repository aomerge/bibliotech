spring.application.name=rent-books-service
server.port=${RENT_BOOKS_PORT}

eureka.client.serviceUrl.defaultZone=http://${HOST_EUREKA}:${EUREKA_PORT}/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=${HOST_EUREKA}
eureka.instance.prefer-ip-address=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
spring.main.allow-bean-definition-overriding=true
spring.data.mongodb.uri=${MONGODB_RENT_BOOKS}